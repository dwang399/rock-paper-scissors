    <body>
        <script>
            console.log("Hello World!")
            function getComputerChoice() {
                let x = Math.floor(Math.random()*3);
                if (x == 0) {
                    return 'Rock';
                } else if (x == 1) {
                    return 'Paper';
                } else {
                    return 'Scissors';
                }
            }
            getComputerChoice();
        </script>
    </body>
